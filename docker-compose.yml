version: "3.9"

services:
  web:
    build: .
    container_name: onvif-viewer
    ports:
      - "8821:8821"
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/data/onvif_viewer.db
    volumes:
      - ./data:/data
      - ./static/streams:/app/static/streams
    env_file:
      - .env
    restart: unless-stopped
